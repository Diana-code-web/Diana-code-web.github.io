<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTON</title>
  </head>
  <body>
    <h2>The following is a button</h2>
    <button
      onclick="dosomething()"
      style="background-color: aqua; color: blueviolet; border-radius: 25px"
    >
      click me
    </button>
    <p id="greetings">hello</p>
    <script>
      function dosomething() {
        document.getElementById("greetings").innerHTML = "how are u?";
      }
    </script>
  </body>
</html>
